<div class="container-fluid">

        <h1 class="card-header bg-info text-center py-3 my-3 logo ">ShopSmart</h1>
        <h4 class="card-header bg-info text-center py-3 my-3">My Shopping List</h4>
        <div class="card ">
            <table class="table table-hover shopping-cart-wrap ">
                <thead class="text-muted ">
                    <tr >
                        <th scope="col">Product</th>
                        <th scope="col" width="120">Quantity</th>
                        <th scope="col" width="120">Price</th>
                        <th scope="col" width="200" class="text-right">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for prod in products %}
                    <!-- <h6>{{prod.name}}</h6> -->
                    <!-- <h3>{{prod.desc}}</h3> -->
                    <!-- <h5>{{prod.price}}</h5> -->
                    <tr>
                        <td width="100">
                            <figure class="media">
                                <div class="img-wrap"><img src="static/stocks/{{prod.prodID}}.jpg"
                                        class="img-thumbnail img-sm"></div>

                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">{{prod.name}}</h6>
                                    <dl class="param param-inline small">
                                        {{prod.desc}}
                                    </dl>
                                </figcaption>
                            </figure>
                        </td>
                        <td>
                            <!-- <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select> -->
                             <input type="number" value="1" min="0" max="1000" step="1"/>
                        </td>
                        <td>
                            <div class="price-wrap">
                                <var class="price">${{prod.price}}</var>
                            </div>
                        </td>
                        <td class="text-right">
                            <a title="" href="" class="btn btn-outline-success" data-toggle="tooltip"
                                data-original-title="Save to Wishlist"> <i class="fa fa-heart"></i></a>
                            <a href="" class="btn btn-outline-danger"> Ã— Remove</a>
                        </td>
                    </tr>
                            {% endfor%}
                </tbody>
            </table>
        </div>
        <div class="panel-footer text-right">
        <small>&copy; ShopSmart</small>
    </div>
        <div class="col-md-12 my-4  py-4">
