{%  extends "base.html" %}
{%  block title %}Login Page{%    endblock    %}

{% block css %}

.container{
    width: 100%;
    height: 100vh;
    background-size: 100%;
}

{%  block content   %}

<div class="container">
        <br>
        <h2 style="margin-top: 20px; font-weight:bold;">My Shopping List</h2>
        <div class="card">
            <table class="table table-hover shopping-cart-wrap ">
                <thead class="text-muted ">
                    <tr >
                        <th scope="col">Product</th>
                        <th scope="col" width="120">Quantity</th>
                        <th scope="col" width="120">Price</th>
                        <th scope="col" width="200" class="text-right">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td width="100">
                            <figure class="media">
                                <div class="img-wrap"><img src="../static/images/img_1.jpeg"
                                        class="img-thumbnail img-sm"></div>
                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">Dolphin</h6>
                                    <dl class="param param-inline small">
                                        <dt>Size: </dt>
                                        <dd>200 lbs</dd>
                                    </dl>
                                    <dl class="param param-inline small">
                                        <dt>Color:</dt>
                                        <dd>Blue color</dd>
                                    </dl>
                                </figcaption>
                            </figure>
                        </td>
                        <td>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </td>
                        <td>
                            <div class="price-wrap">
                                <var class="price">USD 145</var>
                                <small class="text-muted">(USD5 each)</small>
                            </div>
                        </td>
                        <td class="text-right">
                            <a title="" href="" class="btn btn-outline-success" data-toggle="tooltip"
                                data-original-title="Save to Wishlist"> <i class="fa fa-heart"></i></a>
                            <a href="" class="btn btn-outline-danger"> × Remove</a>
                        </td>
                    </tr>
                    <tr>
                        <td width="100">
                            <figure class="media">
                                <div class="img-wrap"><img src="../static/images/img_11.jpeg"
                                        class="img-thumbnail img-sm"></div>
                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">Lion</h6>
                                    <dl class="param param-inline small">
                                        <dt>Size: </dt>
                                        <dd>300 lbs</dd>
                                    </dl>
                                    <dl class="param param-inline small">
                                        <dt>Color: </dt>
                                        <dd>White color</dd>
                                    </dl>
                                </figcaption>
                            </figure>
                        </td>
                        <td>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </td>
                        <td>
                            <div class="price-wrap">
                                <var class="price">USD 35</var>
                                <small class="text-muted">(USD10 each)</small>
                            </div> <!-- price-wrap .// -->
                        </td>
                        <td class="text-right">
                            <a title="" href="" class="btn btn-outline-success" data-toggle="tooltip"
                                data-original-title="Save to Wishlist"> <i class="fa fa-heart"></i></a>
                            <a href="" class="btn btn-outline-danger btn-round"> × Remove</a>
                        </td>
                    </tr>
                    <tr>
                        <td width="100">
                            <figure class="media">
                                <div class="img-wrap"><img src="../static/images/img_3.jpeg"
                                        class="img-thumbnail img-sm"></div>
                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">Puppy </h6>
                                    <dl class="param param-inline small">
                                        <dt>Size: </dt>
                                        <dd>50 lbs</dd>
                                    </dl>
                                    <dl class="param param-inline small">
                                        <dt>Color: </dt>
                                        <dd>Black color</dd>
                                    </dl>
                                </figcaption>
                            </figure>
                        </td>
                        <td>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </td>
                        <td>
                            <div class="price-wrap">
                                <var class="price">USD 45</var>
                                <small class="text-muted">(USD15 each)</small>
                            </div> <!-- price-wrap .// -->
                        </td>
                        <td class="text-right">
                            <a title="" href="" class="btn btn-outline-success" data-toggle="tooltip"
                                data-original-title="Save to Wishlist"> <i class="fa fa-heart"></i></a>
                            <a href="" class="btn btn-outline-danger btn-round"> × Remove</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> <!-- card.// -->
        <br>
        <div class="col-md-12">
            <div class="float-right">
                <a href="#" class="btn">Continue Shopping</a>
                <a href="#" class="btn btn-success">Checkout</a>
            </div>
        </div>
    </div>
{%  endblock    %}
