{%  extends "base.html" %}
{%  block title %}Signup Page{%    endblock    %}

{% block css %}

<style type="text/css">
.bg{
     background-image: url("static/images/loginBackground.jpg");
    width: 100%;
    height: 100vh;
    background-size: 100%;
}

.form-container  {
position: absolute;;
top: 200px;
background: #fff;
margin: auto;
padding: 40px;
border-radius: 25px;
box-shadow: 10px 10px 20px 0px   #000;
}
</style>

{% endblock %}

{%  block content   %}

<section class="container-fluid bg" >
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
            <form class="form-container" oninput='confirmPasscode.setCustomValidity(confirmPasscode.value != passcode.value ?
                "Passwords do not match." :
                "")'>
                <h1 class="card-header bg-info text-center py-3 my-3 ">ShopSmart</h1>
                <h4 class="card-header bg-info text-center py-3 my-3">Sign up</h4>

                <div class="form-row">
                    <div class="col">
                        <div class="md-form">
                            <label for="firstName">First name</label>
                            <input type="text" id="firstName" class="form-control"
                                placeholder="first name" required>

                        </div>
                    </div>
                    <div class="col">
                        <div class="md-form">
                            <label for="lastName">Last name</label>
                            <input type="text" id="lastName" class="form-control"
                                placeholder="last name" required>

                        </div>
                    </div>
                </div>
                <div class="md-form mt-0">
                    <label for="email" class="active">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="E-mail"
                        required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email
                        with anyone else.</small>

                </div>
                <div class="md-form">
                    <label for="password" class="active">Password</label>
                    <input type="password" id="password" class="form-control"
                        aria-describedby="passwordHelpBlock" placeholder="*****" required
                        name="passcode">
                </div>

                <div class="md-form">
                    <label for="confirmedPassword" class="active">Confirm Password</label>
                    <input type="password" id="confirmedPassword" class="form-control"
                        aria-describedby="confirmedPassword" name="confirmPasscode"
                        placeholder="*****">
                </div>
                <button
                    class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
                    type="submit">Sign up</button>
                    <div class="panel-footer text-right">
                    <small>&copy; ShopSmart</small>
                </div>
            </form>
        </section>
    </section>
</section>
