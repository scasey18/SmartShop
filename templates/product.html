{%  extends "base.html" %}
{%  block title %}Product{%    endblock    %}

{% block styles %}
<style type="text/css">

body{
       background: linear-gradient(to right, #DCDCDC, #696969);
       background-size: 100%;
}

.bg{
    width: 100%;
    height: 100vh;

}
.smrt{
    margin-bottom: 40px;
    font-style: italic;
}
.kg{
top: 200vh;
background: #fff;
margin-top: 40px;
padding: 20px;
border-radius: 25px;
box-shadow: 10px 10px 20px 0px   #000;
}

.product-image, img{
        height:750px!important;
        border-radius: 50px;
        border: 10px solid #555; 
    }

.mt-5, .my-5 {
  margin-top: 4rem!important;
  background: #333; 
}

.row {
  background: #333;
}

.cfont {
  color: white;
}

.container {
  max-width: 950px;
}

.titlehead {
  font-size: 6rem;
  color: white;
  -webkit-text-stroke-width: 2px;
  -webkit-text-stroke-color: black;    
}

</style>
{% endblock %}

{%  block content   %}

<div class="container-fluid bg">
  <div class="container mt-5 kg">
<!-- <h2 class="text-center mb-5 smrt cfont">ShopSmart</h2> -->
<h1 class = "text-center titlehead text-uppercase cfont titlehead"><b>Shop Smart</b></h1>
<br>
  <div class="container ">
    <div class="row">
             <div class="product-top text-center">
                    <img class="productImage" src="{{url_for('static',  filename='/stocks/prod.prodID.jpg')}}">
                    <div class="overlay">
                        <button type="button" class="btn btn-secondary" title="Add to Cart"><i class ="fa fa-shopping-cart"></i></button>
                        <button type="button" class="btn btn-secondary" title="Drop a Rating!"><i class="fa fa-heart"></i></button>

                    </div>
                </div>
                <div class="product-bottom text-center">
                    {% for _ in range(0,prod.rating|int) %}
					<i class="fa fa-star"></i>
						{% endfor %}
                  
                </div>
        <div class="col-md-6">
          <div class="row">
            <h1 class="cfont"><i ></i>{{prod.name}}</h1>&nbsp;&nbsp;<h3>
            </h3>&nbsp;&nbsp;
            <div class="row">
            <p><i class="text-success far"></i><strong>&nbsp;</strong>&nbsp;
             </p>
          </div>
        </div>
            <h3 class = "fas fa-dollar-sign cfont">{{prod.price}}</h4>
           <h4 class = "cfont">{{prod.desc}}</h3>
           <h6 class="cfont">Stock :{{prod.curinv}}</h6>
      </div>  
      </div>

</div>
</div>

</div>
 </div>
</html>
{%  endblock    %}
